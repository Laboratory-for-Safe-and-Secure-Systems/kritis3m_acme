name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04  # Use a faster runner
    steps:
    - uses: actions/checkout@v4

    - name: Checkout Dependencies Repository (Private)
      env:
        GIT_TOKEN: ${{ secrets.ORG_ACCESS_TOKEN }}
      run: |
        git clone https://$GIT_TOKEN@github.com/Laboratory-for-Safe-and-Secure-Systems/kritis3m_workspace dependencies

    - name: Build Shared Libraries
      run: |
        cd dependencies/repositories
        ./clone.sh && ./build-linux.sh

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Cache Go Build
      uses: actions/cache@v3
      with:
        path: ~/.cache/go-build
        key: ${{ runner.os }}-gobuild-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-gobuild-

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build
      run: go build -v ./...
